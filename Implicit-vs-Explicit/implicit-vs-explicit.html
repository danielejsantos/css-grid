<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
  </head>

  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>

    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 200px 400px;
        /* The rows were not defined yet but it is IMPLICIT that, since there are 8 items 
        and only 2 columns, the other items are going to adjust theirselves below */
        grid-template-rows: 50px 100px;
        grid-auto-rows: 100px; /* How to size implicit rows */
      }
    </style>
  </body>
</html>
